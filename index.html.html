
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tribeca Developer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1b2a38;
            color: #d4a259;
            text-align: center;
            margin: 0;
        }
        .container {
            position: relative;
            display: inline-block;
            text-align: center;
            color: white;
        }
        .image {
            width: 100%;
            max-width: 800px;
        }
        .centered {
            position: absolute;
            top: 85%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .textbox {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="The Ark Pune.jpg" alt="The Ark Pune" class="image">
        <div class="centered">
            <input type="text" placeholder="Type your name here" class="textbox">
        </div>
    </div>
</body>
</html>
